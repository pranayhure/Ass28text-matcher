<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Matcher</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="input-boxs-holder">
            <p><h1>Text Matcher</h1></p>
            <input type="text" id="input-field1" />
          <br/>
            <input type="text" id="input-field2" />

        <div class="button-holder">

        <div class="Result-holder">
            <span id="Result"></span>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
